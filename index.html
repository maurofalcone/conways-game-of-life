<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript 1</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal-window.css">
    <script type="text/javascript" src="js/game-storage.js"></script>
    <script type="text/javascript"src="js/jscolor.js"></script>
    <script type="text/javascript" src="js/modal-window.js"></script>
    <script type="text/javascript" src="js/validations.js"></script>
    <script type="text/javascript" src="js/game-of-life.js"></script>
    <script type="text/javascript" src="js/cell.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div id="modal-storage" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Load last saved game?</h2>
        </div>
        <div class="modal-footer">
          <button id="accept" type="button" name="save"></button>
          <button id="cancel" type="button" name="save"></button>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Conway's Game of Life</h2>
        </div>
        <div class="modal-body">
          <p>Table (NxN)</p>
          <input id="number" type="text" name="number" value="0">
          <p id="validation-text"><span>You must enter a number between 5 and 15</span></p>
        </div>
        <div class="modal-footer">
          <button id="save" type="button" name="save">Save</button>
        </div>
      </div>
    </div>
      <div class="game-container">
        <div id="color-picker">
          <p>Select a cell's color:</p>
            <input id="js-color" class="jscolor" value="FF0532">
        </div>
        <div class="game">
          <ul class="board">
          </ul>
          <div class="buttons">
            <button id="play" type="button" name="play" value="Play"></button>
            <button id="next" type="button" name="next" value="Next"></button>
            <button id="speedUp" type="button" name="button" value="speedUp" ></button>
            <button id="saveProgress" type="button" name="button" value="saveProgress"></button>
            <button id="reset" type="button" name="button" value="save"></button>
          </div>
        </div>
      </div>
  </body>
</html>
