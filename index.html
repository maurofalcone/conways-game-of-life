<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript 1</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal-window.css">
    <script type="text/javascript" src="js/modal-window.js"></script>
    <script type="text/javascript" src="js/game-of-life.js"></script>
    <script type="text/javascript" src="js/cell.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Conway's Game of Life</h2>
        </div>
        <div class="modal-body">
          <p>Filas y Columnas</p>
          <input id="number" type="text" name="number" value="">
        </div>
        <div class="modal-footer">
          <button id="save" type="button" name="save">Save</button>
        </div>
      </div>
    </div>
        <div class="game">
          <ul class="board">
          </ul>
          <button id="play" type="button" name="play" value="Play"></button>
          <button id="next" type="button" name="next" value="Next"></button>
          <button id="speedUp" type="button" name="button" value="speedUp" ></button>
          <button id="saveProgress" type="button" name="button" value="saveProgress"></button>
        </div>
  </body>
</html>
